<!DOCTYPE html>
<html class="h-full" data-theme="true" data-theme-mode="light" lang="en">
 <head><base href="/">
        <meta charset="utf-8" />

        {% block meta_block %}
            {% include "templates/includes/meta_block.html" %}
        {% endblock %}

        <title>{% block title %}{{ title | striptags }}{% endblock %}</title>

  <link rel="stylesheet" href="/assets/tailwindpages/css/styles.css">
  <link href="assets/tailwindpages/dist/media/app/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
  <link href="assets/tailwindpages/dist/media/app/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
  <link href="assets/tailwindpages/dist/media/app/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
  <link href="assets/tailwindpages/dist/media/app/favicon.ico" rel="shortcut icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="assets/tailwindpages/dist/vendors/apexcharts/apexcharts.css" rel="stylesheet"/>
  <link href="assets/tailwindpages/dist/vendors/keenicons/styles.bundle.css" rel="stylesheet"/>
  <link href="assets/tailwindpages/dist/css/styles.css" rel="stylesheet"/>
 </head>
 <body class="flex h-full demo1 sidebar-fixed header-fixed bg-[#fefefe] dark:bg-coal-500">
  <!--begin::Theme mode setup on page load-->
  <script>
   const defaultThemeMode = 'light'; // light|dark|system
        let themeMode;

        if ( document.documentElement ) {
            if ( localStorage.getItem('theme')) {
                    themeMode = localStorage.getItem('theme');
            } else if ( document.documentElement.hasAttribute('data-theme-mode')) {
                themeMode = document.documentElement.getAttribute('data-theme-mode');
            } else {
                themeMode = defaultThemeMode;
            }

            if (themeMode === 'system') {
                themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            document.documentElement.classList.add(themeMode);
        }
  </script>
  <!--end::Theme mode setup on page load-->

    {% block content %}{% endblock %}
</body>
</html>
